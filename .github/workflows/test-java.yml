name: Test CICD

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows-job:
    name: Test on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Test on Windows
        run: mvn clean install && mvn clean verify  # Kiểm tra lại để đảm bảo test thực thi đúng
